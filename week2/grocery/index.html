<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>grocery app</h1>
    </header>
    <form>
        <input type="text" placeholder="item name" class="groc-input" />
        <input type="number" placeholder="item cost" class="groc-price" />
        <button class="groc-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="grocs" class="filter-groc">
                <option value="all">All</option>
                <option value="completed">Bought</option>
                <option value="uncompleted">To Buy</option>
            </select>
            </div>
    </form>
    <div class="groc-container">
        <ul class="groc-list"></ul>
    </div>

    <div class="total">
        Total : &#8377;
        <label class="total-lab">0</label>
    </div>
    <script src="index.js"></script>
</body>

</html>
